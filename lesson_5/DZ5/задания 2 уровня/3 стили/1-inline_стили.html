<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            font-size: 30px;
        }

        .t_area {
            background: darkgreen;
        }
    </style>
</head>
<body>
<button>Кнопка</button>
<textarea></textarea>

<!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
а в textarea сделайте зеленый фон. Используйте свойство style у каждого
из элементов. -->

<script>
    'use strict'
    let btn_ = document.querySelector('button');
    let t_area = document.querySelector('textarea');
    btn_.classList.add('text')
    t_area.classList.add('t_area')


</script>
</body>
</html>
