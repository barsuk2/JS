<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let now = "evening";
    switch (now) {
        case "morning":
            alert("Доброй утро");
            break
        case "night":
            alert("Доброе ночи");
            break
        case "evening":
            alert("Добрый вечер");
            break
        default:
            alert("Добрый день");
    }


</script>
</body>
</html>
